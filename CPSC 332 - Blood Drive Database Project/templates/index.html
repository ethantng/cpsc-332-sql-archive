<!DOCTYPE html>
<html>
<head>
    <title>Blood Donation Manager</title> <!-- title -->

</head>
<body>
    <div class="container">
        <h1> Blood Donation Manager</h1>
        <div class="stats"> <!-- system stats -->
            <p><strong>Total Donors:</strong> {{ donors }}</p>
            <p><strong>Total Donations:</strong> {{ donations }}</p>
            <p><strong>Total Requests:</strong> {{ requests }}</p>
        </div>
        <nav>
            <a href="/add_donor"> Add Donor</a> <!-- link to donor registration -->
